<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Scientific Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="Cursive S favicon.ico">
</head>

<body>
    <h1 class="text-center">Scientific Calculator</h1>
    <div class="container flex flex-col items-center mx-auto m-w-20">
        <div class="row inbord">
            <input class="input" type="text" />
        </div>
        <div class="bord">
        <div class="row">
            <button class="button">S</button>
            <button class="button btn-gen">(</button>
            <button class="button btn-gen">)</button>
            <button class="button button-op">C</button>
            <button class="button btn-gen">%</button>
            <button class="button btn-gen">+/-</button>
            <button class="button">Del</button>
        </div>
        <div class="row">
            <button class="button btn-other">Inv</button>
            <button class="button btn-trig">sin</button>
            <button class="button btn-other">ln</button>
            <button class="button btn-num">7</button>
            <button class="button btn-num">8</button>
            <button class="button btn-num">9</button>
            <button class="button btn-basic">*</button>
        </div>
        <div class="row">
            <button class="button btn-other">log</button>
            <button class="button btn-trig">cos</button>
            <button class="button btn-other">π</button>
            <button class="button btn-num">4</button>
            <button class="button btn-num">5</button>
            <button class="button btn-num">6</button>
            <button class="button btn-basic">/</button>
        </div>
        <div class="row">
            <button class="button btn-other">e</button>
            <button class="button btn-trig">tan</button>
            <button class="button btn-other">√</button>
            <button class="button btn-num">1</button>
            <button class="button btn-num">2</button>
            <button class="button btn-num">3</button>
            <button class="button btn-basic">+</button>
        </div>
        <div class="row">
            <button class="button btn-other">EXP</button>
            <button class="button btn-other">x²</button>
            <button class="button btn-other">xⁿ</button>
            <button class="button btn-num">0</button>
            <button class="button btn-num">.</button>
            <button class="button btn-eq">=</button>
            <button class="button btn-basic">-</button>
        </div>
        </div>
    </div>
    <list>
    <ol>For using functions like sin, cos, tan, log, etc.
        first write the expression then press the operator to apply it on the entire expression.</ol>
    <ol>For xⁿ first write x expression then after a space write n expression then click on xⁿ button</ol>
    <ol>For providing space use S</ol>
    </list>
    <script src="script.js"></script>
</body>

</html>
